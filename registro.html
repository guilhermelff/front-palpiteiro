<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Palpiteiro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white" style="border-radius: 1rem;" id="card">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">


                                <p class="text-white-50 mb-5">Preencha os dados</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="user" id="typeUserX"
                                        class="form-control form-control-lg text-white-50" />
                                    <label class="form-label" for="typeUserX">Nome de usuário</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="telephone" id="typeTelephoneX"
                                        class="form-control form-control-lg text-white-50" />
                                    <label class="form-label" for="typeTelephoneX">Celular (DDD+Número)</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX"
                                        class="form-control form-control-lg text-white-50" />
                                    <label class="form-label" for="typeEmailX">E-mail</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX"
                                        class="form-control form-control-lg text-white-50" />
                                    <label class="form-label" for="typePasswordX">Senha</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordRetypeX"
                                        class="form-control form-control-lg text-white-50" />
                                    <label class="form-label" for="typePasswordRetypeX">Repita a senha</label>
                                </div>


                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Criar conta</button>



                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>



</html>
