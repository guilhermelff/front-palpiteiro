    <meta charset="utf-8">

</head>

<body>

    <div w3-include-html="nav-top.html" class="sticky-top"></div>

    <div class="vh-100">


        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="card">
                        <img src="caminho-da-imagem.jpg" class="card-img-top" alt="Imagem do Jogo">
                        <div class="card-body">
                            <h5 class="card-title">Jogo</h5>
                            <p class="card-text">Descrição ou detalhes do jogo.</p>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-outline-success btn-selection" data-jogo="Jogo"

                                <button type="button" class="btn btn-outline-warning btn-selection" data-jogo="Jogo"
                                    data-selection="empate" data-pontuacao="3">Empate (3 pontos)</button>
                                <button type="button" class="btn btn-outline-danger btn-selection" data-jogo="Jogo"
                                    data-selection="derrota" data-pontuacao="1">Derrota (1 ponto)</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="card">
                        <img src="caminho-da-imagem.jpg" class="card-img-top" alt="Imagem do Jogo">
                        <div class="card-body">
                            <h5 class="card-title">Jogo 2</h5>
                            <p class="card-text">Descrição ou detalhes do jogo.</p>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-outline-success btn-selection" data-jogo="Jogo 2"
                                    data-selection="vitória" data-pontuacao="5">Vitória (5 pontos)</button>
                                <button type="button" class="btn btn-outline-warning btn-selection" data-jogo="Jogo 2"
                                    data-selection="empate" data-pontuacao="3">Empate (3 pontos)</button>
                                <button type="button" class="btn btn-outline-danger btn-selection" data-jogo="Jogo 2"
                                    data-selection="derrota" data-pontuacao="1">Derrota (1 ponto)</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="fixed-bottom">
            <div class="container">
                <div class="row" id="ficha-apostas" style="display: none;">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Ficha de Apostas</h5>
                                <ul id="selections" class="list-group">
                                    <!-- Seleções serão adicionadas aqui dinamicamente -->
                                </ul>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fw-bold">Total de Pontuação:</span>
                                    <span id="total-pontuacao">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <div w3-include-html="nav-bottom.html" class="sticky-bottom ativo-home-icon ativo-home-sub"></div>








    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        includeHTML();
    </script>

    <script>
        var btnSelections = document.getElementsByClassName('btn-selection');
        var selectionsContainer = document.getElementById('selections');
        var fichaContainer = document.getElementById('ficha-apostas');
        var totalPontuacaoContainer = document.getElementById('total-pontuacao');
        var totalPontuacao = 0;

        Array.from(btnSelections).forEach(function (btn) {
            btn.addEventListener('click', function () {
                var jogo = this.getAttribute('data-jogo');
                var selecao = this.getAttribute('data-selection');
                var pontuacao = parseInt(this.getAttribute('data-pontuacao'));

                // Verificar se já existe uma seleção para o jogo atual
                var existingSelection = Array.from(selectionsContainer.getElementsByClassName('selection')).find(function (selection) {
                    return selection.getAttribute('data-jogo') === jogo;
                });

                // Se já existe uma seleção, substituir
                if (existingSelection) {
                    var existingPontuacao = parseInt(existingSelection.getAttribute('data-pontuacao'));
                    existingSelection.setAttribute('data-selection', selecao);
                    existingSelection.setAttribute('data-pontuacao', pontuacao);
                    existingSelection.querySelector('.selection-text').innerHTML = `<strong>${jogo}</strong>: ${selecao} (Pontuação: ${pontuacao})`;
                } else {
                    // Criar elemento da seleção
                    var li = document.createElement('li');
                    li.className = 'list-group-item selection';
                    li.setAttribute('data-jogo', jogo);
                    li.setAttribute('data-selection', selecao);
                    li.setAttribute('data-pontuacao', pontuacao);
                    li.innerHTML = `
              <div class="d-flex justify-content-between">
                <span class="selection-text"><strong>${jogo}</strong>: ${selecao} (Pontuação: ${pontuacao})</span>
                <button type="button" class="btn btn-danger btn-remove">&times;</button>
              </div>
            `;

                    // Adicionar evento de remoção
                    var btnRemove = li.querySelector('.btn-remove');
                    btnRemove.addEventListener('click', function () {
                        li.remove();

                        // Atualizar somatório da pontuação
                        var remainingPontuacao = Array.from(selectionsContainer.getElementsByClassName('selection')).reduce(function (acc, selection) {
                            return acc + parseInt(selection.getAttribute('data-pontuacao'));
                        }, 0);
                        totalPontuacaoContainer.textContent = remainingPontuacao;

                        // Ocultar a ficha de apostas quando não houver seleções
                        if (selectionsContainer.childElementCount === 0) {
                            fichaContainer.style.display = 'none';
                        }
                    });

                    // Adicionar seleção à ficha de apostas
                    selectionsContainer.appendChild(li);
                }

                // Atualizar somatório da pontuação
                var newPontuacao = Array.from(selectionsContainer.getElementsByClassName('selection')).reduce(function (acc, selection) {
                    return acc + parseInt(selection.getAttribute('data-pontuacao'));
                }, 0);
                totalPontuacaoContainer.textContent = newPontuacao;

                // Exibir a ficha de apostas
                fichaContainer.style.display = 'block';
            });
        });
    </script>
</body>



</html>
